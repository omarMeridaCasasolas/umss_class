    <div  style="height: 0.6vh; background-color: pink;" id="lineaDecorado"></div>
    <main class='container p-4 rounded my-0 bg-dark text-white shadow-lg'>
        <div class="text-center"><h2>Plan de calificacion</div>
        <div class="alert alert-warning alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Preforma</strong> Puede ver el producto de la planificacion.
            <a href="#" title="Modelo del plan" data-toggle="popover" data-trigger="focus"><i class="fas fa-info-circle"></i></a>
        </div>
        <div id="cuerpoPlan" class='p-3'>
            
        </div>
        <h3><a href='#' id='addParte' data-toggle='modal' data-target='#myModal'>+ Agregar Parte</a></h3>
        <div class='d-flex justify-content-between'>
            <div>Calificacion Total</div>
            <div>100 pts</div>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="btnActualizarPlan">Actualizar</button>
            <button type="button" class="btn btn-danger" id="btnCancelarPlan"><i class="fas fa-ban"></i> Cancelar</button>
        </div>
    </main>
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header bg-secondary text-white">
                    <h4 class="modal-title">Crear Parte</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-9">
                            <label for="">Titulo</label>
                            <input type="text" name="tituloParte" id="tituloParte" class='form-control'>
                        </div>
                        <div class="form-group col-3">
                            <label for="">Pts</label>
                            <input type="text" name="notaParte" id="notaParte" class='form-control'>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" id="btnCrearParte">Crear</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div class="modal fade" id="myModal2">
        <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header bg-secondary text-white text-center">
                    <h4 class="modal-title">Crear Actividad</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    <div id="cabezeraUnirse"></div>
                    <span id="idCuerpoActividad" class='d-none'></span>
                    <div class="row">
                        <div class="form-group col-9">
                            <label for="">Titulo de la actividad</label>
                            <input type="text" name="tituloActividad" id="tituloActividad" class='form-control' placeholder="Tareas, Evaluaciones, practicas , etc..">
                        </div>
                        <div class="form-group col-3">
                            <label for="">Pts</label>
                            <input type="text" name="notaActividad" id="notaActividad" class='form-control' placeholder="sobre la parte">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" id="btnCrearActividad">Crear</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
