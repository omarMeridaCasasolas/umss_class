        <div class="container rounded">
            <div class="d-flex justify-content-between">
                <div class="form-group">
                    <label for="">Ordenar por:</label>
                    <select name="" id="" class='form-control'>
                        <option value="">Fecha anuncio Asc.</option>
                        <option value="">Fecha anuncio Desc.</option>
                        <option value="">Nombre Asc.</option>
                        <option value="">Nombre Desc.</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Cantidad:</label>
                    <select name="" id="" class='form-control'>
                        <option value="">5</option>
                        <option value="">10</option>
                        <option value="">20</option>
                        <option value="">50</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Buscar Anuncio</label>
                    <input class="form-control" id="myInput" type="text" placeholder="Search..">
                </div>
            </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header bg-secondary text-white">
                    <h4 class="modal-title">Crear materia</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    <form action="" id="formCrearAviso">
                        <div class="form-group">
                            <label for="">Crear Aviso</label>
                            <input type="text" name="tituloAviso" id="tituloAviso" class='form-control' required>
                        </div>
                        <h6>Descripcion</h6>
                        <textarea name="descripcionAviso" id="descripcionAviso" cols="30" rows="4" class='form-control' required></textarea>
                        <div class="row">
                            <div class="form-group col-12">
                                <label for="">Archivo</label>
                                <input type="file" name="archivoAviso" id="archivoAviso" class='form-control'>
                            </div>
                            <div class="form-group col-12">
                                <label for="">Enlace</label>
                                <input type="text" name="enlaceAviso" id="enlaceAviso" class='form-control'>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" id="miBotonCrear">Crear</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div class="modal fade" id="myModal2">
        <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header bg-secondary text-white">
                    <h4 class="modal-title">Unirme a la materia</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    <div id="cabezeraUnirse"></div>
                    <form action="" id="formUnirmeMateria">
                        <div class="form-group">
                            <label for="">Unirme Materia</label>
                            <input type="text" name="unirmeMateriaID" id="unirmeMateriaID" class='form-control'>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" id="miBotonCrear">Crear</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
