        <div class="container rounded">
            <div class="d-flex justify-content-between">

                    <label for="">Ordenar por:</label>
                    <select name="" id="changeAnuncio" class='form-control'>
                        <option value="fechaAsc">Fecha anuncio Asc.</option>
                        <option value="fechaDesc">Fecha anuncio Desc.</option>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header bg-info text-white">
                    <h4 class="modal-title">Crear Tarea</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    <form action="" id="formCrearTarea">
                        <div class="form-group">
                            <label for="">Titulo tarea</label>
                            <input type="text" name="tituloTarea" id="tituloTarea" class='form-control' required autocomplete="off">
                        </div>
                        <h6>Descripcion</h6>
                        <textarea name="descripcionTarea" id="descripcionTarea" cols="30" rows="4" class='form-control' required autocomplete="off"></textarea>
                        <div class="row">
                            <div class="form-group col-12">
                                <label for="">Archivo</label>
                                <input type="file" name="archivoTarea" id="archivoTarea" class='form-control'>
                            </div>
                            <div class="form-group col-12">
                                <label for="">Enlace</label>
                                <input type="text" name="enlaceTarea" id="enlaceTarea" class='form-control' autocomplete="off" placeholder="Escribe el enlace del recurso">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-7">
                                <label for="">Fecha de expiracion</label>
                                <input type="datetime-local" name="fechaExpTarea" id="fechaExpTarea" class='form-control' required>
                            </div>
                            <div class="form-group col-5">
                                <label for="">Valor de calificacion</label>
                                <input type="text" name="valorTarea" id="valorTarea" class='form-control' autocomplete="off" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" id="miBotonCrear">Crear</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div class="modal fade" id="myModal2">
        <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header bg-secondary text-white">
                    <h4 class="modal-title">Unirme a la materia</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    <div id="cabezeraUnirse"></div>
                    <form action="" id="formUnirmeMateria">
                        <div class="form-group">
                            <label for="">Unirme Materia</label>
                            <input type="text" name="unirmeMateriaID" id="unirmeMateriaID" class='form-control'>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" id="miBotonCrear">Crear</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
